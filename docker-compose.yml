version: '3.8'

services:
  # Ollama service for local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"  # Expose only for development; remove in production
    volumes:
      - ollama_models:/root/.ollama  # Persist downloaded models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - agent_network
    # Uncomment if you have GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # AI Agent API service
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_agent
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - OLLAMA_MODEL=mistral
      - OLLAMA_TIMEOUT=120
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - MAX_RETRIES=3
      - RETRY_DELAY=2
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - agent_network

volumes:
  ollama_models:
    driver: local

networks:
  agent_network:
    driver: bridge
